<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/arvato-test.esm.js"></script>
    <script nomodule src="/build/arvato-test.js"></script>
  </head>
  <body>
    <hr>
    <custom-input input-title="Only input-title property defined"></custom-input>
    <hr>
    <custom-input type="url" input-title="Example with alwais invalid input" is-valid="false"></custom-input>
    <hr>
    <custom-input type="url" input-title="Example with alwais valid input" is-valid="true"></custom-input>
    <hr>
    <custom-input type="url" input-title="Example with pattern" validation-pattern="^https?://www\..*$"></custom-input>
    <hr>
    <custom-input type="url" input-title="Example with large size" size="large"></custom-input>
    <hr>
    <script>
      let inputs = document.querySelectorAll('custom-input');
      inputs.forEach((input) => {
        input.addEventListener('userInput', function (data) {
          console.log('userInput', data);
        });

        input.addEventListener('onUserInput', function (data) {
          console.log('onUserInput', data);
        });
      });
    </script>
  </body>
</html>
